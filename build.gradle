plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
    testImplementation 'com.codeborne:selenide:6.12.3'

    implementation 'io.qameta.allure:allure-java-commons:2.23.0'
    implementation 'io.qameta.allure:allure-commandline:2.23.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.23.0'
    implementation 'io.qameta.allure:allure-junit5-assert:2.23.0'
    implementation 'io.qameta.allure:allure-assertj:2.23.0'
    implementation 'io.qameta.allure:allure-selenide:2.23.0'
}

def apiTest = tasks.register("apiTests", Test) {
    useJUnitPlatform {
        includeTags "API"
    }
}

def uiTest = tasks.register("uiTests", Test) {
    useJUnitPlatform {
        includeTags "UI"
    }
}

test {
    useJUnitPlatform()
}